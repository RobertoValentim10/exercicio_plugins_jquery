<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mainindex.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de cadastro</h1>
            <h2>Cadastro de aluno Ebac - Engenheiro FRONT-END</h2>
        </header>
        <form>
            <h2>Cadastre-se aqui:</h2>
            <div class="form-campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="e-mail" name="email">
            </div>
            <div class="form-campo"> 
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="form-campo">
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" name="endereço">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script> 
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
</body>
</html>
